name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run Playwright tests
        env:
          CI: true
          REST_API_BASE_URL: ${{ secrets.REST_API_BASE_URL }}
          JSON_API_BASE_URL: ${{ secrets.JSON_API_BASE_URL }}
          TRIALS_API_BASE_URL: ${{ secrets.TRIALS_API_BASE_URL }}
          API_TIMEOUT: ${{ secrets.API_TIMEOUT }}
          QUALITY_WATCHER_API_KEY: ${{ secrets.QUALITY_WATCHER_API_KEY }}
          QUALITY_WATCHER_PROJECT_ID: ${{ secrets.QUALITY_WATCHER_PROJECT_ID }}
        run: bun run test:api
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
